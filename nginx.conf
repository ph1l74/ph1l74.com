
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location /assets/ {
        autoindex off;
        alias /var/www/html/assets/;
    }

    location / {
        root /var/www/html;
        index index.html index.htm;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

}

